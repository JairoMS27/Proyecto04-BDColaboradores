<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/contacto.css" />
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
  </head>
  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./index.html">
          <img class="navbar-logo" src="./img/logo.png" width="52" />
        </a>
        <p class="navbar-item">BD de Colaboradores</p>
        <a
          role="button"
          class="navbar-burger"
          data-target="navMenu"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
          <a class="navbar-item" href="./index.html"> Inicio </a>
          <a class="navbar-item" href="./eventos.html"> Eventos </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <figure class="image is-32x32">
              <a href="./panelAdmin.html">
                <img class="is-rounded" src="./img/default.webp" />
              </a>
            </figure>
          </div>
        </div>
      </div>
    </nav>
    <main class="section">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-two-thirds">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Formulario de inscripción</p>
              </header>
              <div class="card-content">
                <form action="index.html" id="contact-form">
                  <div class="field">
                    <label class="label" for="nombre">Nombre:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        id="nombre"
                        name="nombre"
                        required
                        style="max-width: 300px"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="apellidos">Apellidos:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        id="apellidos"
                        name="apellidos"
                        required
                        style="max-width: 300px"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="correo">Correo electrónico:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="email"
                        id="correo"
                        name="correo"
                        required
                        style="max-width: 300px"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="telefono">Teléfono:</label>
                    <div class="control">
                      <input
                        class="input"
                        type="tel"
                        id="telefono"
                        name="telefono"
                        required
                        style="max-width: 300px"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button class="button is-success" type="submit">Enviar</button>
                    </div>
                  </div>
                </form>
                <div
        id="success-message"
        class="notification is-primary is-light m-6 has-text-centered is-hidden"
      >
        <h2 class="title is-2">¡Inscripción realizada!</h2>
        <p class="subtitle is-4">
          Gracias por tu inscripción. Te hemos enviado un correo electrónico con
          los detalles de tu inscripción.
        </p>
        <a href="./eventos.html" class="button is-light">Volver al inicio</a>
      </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Ubicación del evento</p>
                <button id="toggle-map" class="card-header-icon button is-info is-light">Mostrar/Ocultar Mapa</button>
              </header>
              <div class="card-content">
                <div id="mapa" class="box">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3870.0000000000005!2d-122.08405768578148!3d37.42236497976382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807f3b8f8a5b%3A0x1f9e4b4b5b8e4e0!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1635367899992!5m2!1sen!2sus"
                    width="100%"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="has-background-info">
      <div class="redes-sociales">
        <a href="https://www.facebook.com/proxectorios" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <p class="has-text-white copy">&copy Plan Proyecto Rios</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/28acf2ca7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/contacto.js"></script>
  </body>
</html>
